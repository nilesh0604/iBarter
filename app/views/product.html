<div ui-content-for="title">
    <span>Product</span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <div ng-if="sectionLoading" class="loader">
            <div class="overlay"></div>
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="content" ng-show="!sectionLoading">
            <div class="container">
                <div class="product-desc">
                    <div class="col-md-7 product-view">
                        <h2>{{product.name}}</h2>
                        <p> <i class="glyphicon glyphicon-map-marker"></i><a href="#">City</a>, <a href="#">{{product.itemLocation}}</a>| Added at 06:55 pm, Product ID: {{product._id}}</p>

                        <image-slider params="{animation: 'slide', controlNav: 'thumbnails'}"></image-slider>
                        <link rel="stylesheet" href="bower_components/flexslider-destroy/flexslider.css" type="text/css" />
                        <script src="bower_components/flexslider-destroy/jquery.flexslider.js"></script>

                        </div>
                    </div>
                    <div class="col-md-5 product-details-grid">
                        <div class="item-price">

                                <p class="p-price">Price</p>

                                <div class="clearfix"></div>
                            </div>
                            <div class="itemtype">
                                <p class="p-price">Item Type</p>
                                <h4>{{product.category}}</h4>
                                <div class="clearfix"></div>
                            </div>
                        </div>
