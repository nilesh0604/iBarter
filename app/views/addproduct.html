<div ui-content-for="title">
    <span>Add Product</span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <!-- content-starts-here -->
        <div class="content">
            <div class="container">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control"  placeholder="Name" ng-model="product.name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <textarea class="form-control" rows="2" ng-model="product.description"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Price</label>
                    <div class="input-group">
                        <div class="input-group-addon">$</div>
                        <input type="text" class="form-control" ng-model="product.price" placeholder="Amount">
                        <div class="input-group-addon">.00</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Photos</label>
                    <input type="file" id="exampleInputFile">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Tags</label>
                    <input type="text" class="form-control" ng-model="product.tags" placeholder="comma seperated product Keyword ">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Location</label>
                    <select class="form-control" ng-model="product.itemLocation">
                        <option value="Shenzhen">Shenzhen</option>
                        <option value="Hongkong">Hongkong</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Category</label>
                    <select ng-model="product.category" class="form-control">
                        <option value="Electronics">Electronics</option>
                        <option value="Lifestyle">Lifestyle</option>
                        <option value=">Home &amp; Furniture">Home &amp; Furniture</option>
                        <option value="Books &amp; More">Books &amp; More</option>
                    </select>
                </div>
                <hr style="margin-bottom: 10px; margin-top: 10px">	
                <a href="" ng-click="addNewProduct()" class="btn btn-success pull-right">Add New Product</button>
                <a class="btn btn-default" href="#/myproducts" >Cancel</a>
            </div>
        </div>
    </div>
</div>
