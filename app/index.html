<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/iBarter.css" />
    <link rel="stylesheet" href="styles/demo.css" />
    <!-- endbuild -->
  </head>
  <body ng-app="iBarterApp" ng-controller="MainCtrl" ui-prevent-touchmove-defaults>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <!-- Sidebars -->
    <div ng-include="'views/sidebar.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>
    <div ng-include="'views/sidebarRight.html'" class="sidebar sidebar-right"></div>
    <div class="app" ui-swipe-right='Ui.turnOn("uiSidebarLeft")' ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>
        <!-- Navbars -->
        <div class="navbar navbar-app navbar-absolute-top navbar-default">
            <div class="navbar-brand navbar-brand-center custom-page-title" ui-yield-to="title" >
                Home
            </div>
            <div class="btn-group pull-left app-menu">
                <button type="button" class="navbar-toggle" ui-toggle="uiSidebarLeft">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="btn-group pull-right" ui-yield-to="navbarAction">
                <div class="btn">
                    <i class="fa fa-search fa-lg"></i>
                </div>
            </div>
        </div>

        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>
    </div>
    <!-- ~ .app -->
    <div ui-yield-to="modals"></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/controllers/categories.js"></script>
    <script src="scripts/controllers/productlist.js"></script>
    <script src="scripts/controllers/product.js"></script>
    <script src="scripts/services/productservice.js"></script>
    <script src="scripts/directives/imageslider.js"></script>
    <script src="scripts/services/env.js"></script>
    <!-- endbuild -->
</body>
</html>
